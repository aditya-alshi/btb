<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    :root {
      --the-green: hsl(75, 94%, 57%);
      --the-white: hsl(0, 0%, 100%);
      --the-light-grey-700: hsl(0, 0%, 20%);
      --the-medium-grey-800: hsl(0, 0%, 12%);
      --the-dark-grey-900: hsl(0, 0%, 8%);
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    
    html {
      font-size: 10px;
    }

    body {
      font-family: "Inter", serif;
      height: 100vh;
      display: flex;
      justify-content: center; align-items: center;
      background-color: var(--the-dark-grey-900);
    }

    main {
      color: var(--the-white);
      display: flex; flex-direction: column;
      align-items: center;
      background-color: var(--the-medium-grey-800);
      padding: 2rem;
      border-radius: 1rem;
      font-size: 1.4rem;
      width: 32rem;
    }

    main img {
      aspect-ratio: 1/1;
      border-radius: 100%;
      max-width: 32%;
    }

    main h1 {
      margin-top: 2rem;
      font-size: clamp(1.9rem, 1.9rem + 1vw, 2.1rem);
      font-weight: 500;
    }
    
    main h2 {
      margin-top: 0.8rem;
      font-size: clamp(1rem, 1rem + 1vw, 1.2rem);
      font-weight: 600;
      color: var(--the-green);
    }
    
    main h3 {
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      font-size: clamp(0.9rem, 0.9rem + 1vw, 1.1rem);
      font-weight: 400;
    }

    main a {
      text-decoration: none;
      color: var(--the-white);
      text-align: center;
      background-color: var(--the-light-grey-700);
      border-radius: 0.5rem;
      margin-top: 1rem;
      padding: 1rem 0;
      font-size: clamp(1rem, 1rem + 1vw, 1.2rem);
      font-weight: 500;
      width: 100%;
    }

    main a:active {
      background-color: var(--the-green);
      color: var(--the-dark-grey-900);
    }


    @media screen and (max-width:768px) {
      main {
        width: 50%;
      }
    }
    @media screen and (max-width:450px) {
      main {
        width: 90% ;
      }
    }


  </style>
</head>
<body>
  <main tabindex="0">
    <img tabindex="1" src="./assets/images/avatar-jessica.jpeg" alt="Profile image of Jessica Randall">
    <h1 tabindex="2">Jessica Randall</h1>
    <h2 tabindex="3" aria-label="Jessica lives in">London, United Kingdom</h2>
    <h3 tabindex="4" aria-label="Jessica is a">"Front-end developer and avid reader"</h3>
    <a href="#">GitHub</a>
    <a href="#">Frontend Mentor</a>
    <a href="#">LinkedIn</a>
    <a href="#">Twitter</a>
    <a href="#">Instagram</a>
  </main>
</body>
</html>
